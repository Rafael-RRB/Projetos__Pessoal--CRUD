<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <meta name="description" content="Projeto de CRUD com vanilla HTML, CSS & JS">
    <style id="style">
      body, body * {
        transition: none;
      }
    </style>
    <title>Minha versão CRUD</title>
  </head>

  <body class="body" onload="executarNoLoad()">
    <div class="modalwrapper js__none" id="modal">
      <div class="modal">
        <header class="modal__header">
          <h2 class="modal__header__title">Cadastro de Clientes</h2>
          <button class="modal__header__btn-close" id="modalClose1"></button>
        </header>
  
        <main class="modal__main">
          <form action="" class="modal__main__form" id="form" >
            <label class="form__label">
              <h3 class="label__title">Nome</h3>
              <input name="nome" type="text" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'’ '-]{4,60}$" class="form__input" id="inputName" minlength="4" maxlength="60" required>
            </label>
  
            <label class="form__label">
              <h3 class="label__title">E-mail</h3>
              <input name="email" type="email" class="form__input" id="inputEmail" minlength="5" maxlength="75" required>
            </label>
          </form>
        </main>
  
        <footer class="modal__footer">
          <input type="submit" form="form" class="modal__footer__button button--save" id="modalSave" value="salvar">
          <button class="modal__footer__button button--cancel" id="modalClose2">cancelar</button>
        </footer>
      </div>
    </div>    

    <header class="header">
      <a href="../../index.html" class="header__return">Voltar</a>
      <h1 class="header__title">Cadastro de usuários</h1>
    </header>

    <main class="main">

            </td>
          </tr>
          
          <tr class="table__row table__row--center">

            </td>
          </tr>

          <tr class="table__row">
            <td class="row__cell row__label cell--name">Nome</td>
            <td class="row__cell row__label cell--email">Email</td>

          </tr>
        </thead>

        <tbody class="userlist__body" id="userlist">

        </tbody>

            <td class="row__cell">

            </td>
